version: 2
jobs:
  build:
    docker:
      - image: cimg/python:3.10.5
    
    working_directory: ~/repo
    
    steps:
      - checkout

      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "requirements.txt" }}
          - v2-dependencies-

      - run:
          name: Install pandoc
          command: |
                    sudo apt-get update 
                    wget https://github.com/jgm/pandoc/releases/download/2.18/pandoc-2.18-1-amd64.deb
                    sudo dpkg -i pandoc-2.18-1-amd64.deb
          
      - run:
          name: Install 7z, unrar
          command: |
                    sudo apt-get install -y p7zip-full
          
      - run:
          name: Install InkScape
          command: |
                    sudo apt-get install -y inkscape
          
      - run:
          name: Install graphviz
          command: |
                    sudo apt-get install -y graphviz
          
      - run:
          name: Install libproj
          command: |
            sudo apt-get install -y libgeos-dev libproj-dev proj-data graphviz

      - run:
          name: Install llvmlite
          command: |
            sudo apt-get install lsb-release wget software-properties-common
            wget https://apt.llvm.org/llvm.sh
            chmod +x llvm.sh
            sudo ./llvm.sh 10
            ls /usr/bin/llvm*

      - run:
          name: Install standard libraries
          command: |
            pip install scipy matplotlib numpy cython pandas

      - run:
          name: install dependencies
          command: |
            pip install wheel
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v2-dependencies-{{ checksum "requirements.txt" }}
        
      - run:
          name: check list of dependencies
          command: |
            pip freeze
            apt list --installed
        
      - run:
          name: run tests
          command: |
            export PYTHONPATH=src
            python setup.py unittests

      - run:
          name: wheel
          command: |
            export PYTHONPATH=src
            python setup.py bdist_wheel
            mkdir -p test-reports/dist
            cp dist/*.whl test-reports/dist

#      - run:
#          name: documentation
#          command: |
#            . venv/bin/activate
#            python setup.py build_sphinx
            
      - run:
          name: copy documentation
          command: |
            mkdir -p test-reports/doc
            mkdir -p test-reports/pdf
            zip -r -9  test-reports/doc/documentation_html.zip _doc/sphinxdoc/build/html
            
      - store_artifacts:
          path: test-reports
          destination: test-reports
